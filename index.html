<!doctype html>
<html>
<head>
  <title>Newton's Divided-difference Interpolating Polynomials</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  
  <table class="datatable">
    <tr id="row_i">
      <th>i</th>
    </tr>
    <tr id="row_x">
      <th>x<sub>i</sub></th>
    </tr>
    <tr id="row_y">
      <th>y<sub>i</sub> = f(x<sub>i</sub>)</th>
    </tr>
  </table>
  
  <h3>Soal</h3>
  <p>Tafsir f(<input type="text" id="cari_x">) menggunakan orde ke <input id="orde"></p>
  
  <button id="polynom">Jawab!</button>
  
  <div id="solution">
    <h3>Solusi</h3>
  </div>
  
</body>
</html>
