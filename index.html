<!doctype html>
<html>
<head>
  <title>Polinom Interpolasi Beda Terbagi Newton</title>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <script type="text/javascript" src="assets/js/newtonInt.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
  <script type="text/javascript"
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=AM_HTMLorMML">
  </script>
</head>
<body>
  
  <h1>Polinom Interpolasi Beda Terbagi Newton</h1>
  <p>
    Oleh: Untung Suryono - 135410026<br>
    <a href="http://untungs.github.io/newton-polynomial">
      untungs.github.io/newton-polynomial
    </a>
  </p>
  <h3>Tabel Poin Data</h3>
  <table class="datatable">
    <thead>
      <tr id="row_i">
        <th>`i`</th>
      </tr>
    </thead>
    <tbody>
      <tr id="row_x">
        <th>`x_i`</th>
      </tr>
      <tr id="row_y">
        <th>`y_i = f(x_i)`</th>
      </tr>
    </tbody>
  </table>
  
  <h3>Soal</h3>
  <p>Tafsir `f(`<input type="text" id="cari_x">`)` menggunakan orde ke <input id="orde"></p>
  
  <button id="polynom">Jawab!</button>
  
  <h3>Solusi</h3>
  <div id="solution"></div>
