<!doctype html>
<html>
<head>
  <title>Newton's Divided-difference Interpolating Polynomials</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <table class="datatable">
    <tr id="row_i">
      <th>i</th>
    </tr>
    <tr id="row_x">
      <th>x<sub>i</sub></th>
    </tr>
    <tr id="row_y">
      <th>y<sub>i</sub> = f(x<sub>i</sub>)</th>
    </tr>
  </table>

  <p>n = <output id="n"></output></p>
  <p>Soal:<br>
    Tafsir f(<input type="text" id="cari_x">) menggunakan orde ke <output id="orde"></output>
  </p>
  <div>
    <output id="debug"></output>
  </div>
  <button id="polynom">Polynom!</button>
</body>
</html>
